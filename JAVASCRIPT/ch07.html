<script>
  //비교문
  // > 초과
  // < 미만
  // >= 이상
  // <= 이하
  // == 같은가
  // === 타입도 같고 값도 같은가(자바스크립트 문법)
  // != 다르냐
  // !== (===)의 반대 (자바스크립트 문법)
  var n1 = 10;
  var n2 = 12;
  console.log(n1 > n2);
  console.log(n1 > 9);
  console.log("10 > 10 : " + (10 > 10));
  console.log("10 >= 10 : " + (10 >= 10));
  console.log("10 < 10 : " + (10 < 10));
  console.log("9 < 10 : " + (9 < 10));
  console.log("9 == 10 : " + (10 == 10));
  console.log("10 === '10' : " + (10 === "10"));
  console.log("10 == '10' : " + (10 == "10"));
  console.log("10 != 9 : " + (10 != 9)); //달라야만 true
  console.log("10 !== 10 : " + (10 !== 10));
  console.log("10 != '9' : " + (10 != "9"));
  console.log("10 != 9 : " + (10 !== 9));
</script>
