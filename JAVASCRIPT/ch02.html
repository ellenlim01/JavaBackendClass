<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //좋은 습관은 아님, 선언은 한 번만
      var a = 10;
      console.log(a);
      a = 101.1;
      console.log(a);
      a = "안녕";
      console.log(a);
      //undefined 값이 한번도 대입 된 적이 없다 최기화된 적이 없다. 나의 실수
      //null 값이 없다 값이 없다는 것을 알리고 싶은 것
    </script>
  </body>
</html>
