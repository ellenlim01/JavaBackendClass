<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      td {
        border-collapse: collapse;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="3">번호</th>
        <th>제목</th>
        <th>작성일</th>
      </tr>
      <tr>
        <td colspan="2">1</td>
        <td>안녕하세요</td>
        <td>2020.01.02</td>
      </tr>
      <tr>
        <td>Hello</td>
        <td>Hello</td>
        <td>Hello</td>
      </tr>
    </table>

    <div>어</div>
    <div>오</div>

    <span>어</span>
    <span>어</span>
    <span>어</span>
    <span>어</span>
  </body>
</html>
