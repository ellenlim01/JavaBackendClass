<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<style>
    table, td {
        border-collapse: collapse;
        border: 1px solid black;
    }
</style>

</head>
<body>
    <table>
        <tr>
            <td>번호</td>
            <td>제목</td>
        </tr>
        <tr>
            <td>1</td>
            <td>안녕하세요</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hello</td>
        </tr>
    </table>
</body>
</html>
